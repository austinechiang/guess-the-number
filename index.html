<!DOCTYPE html>
<html lang=""zh-Hant">
<head>
    <meta charset="UFT-8">
    <title>guess a number!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>guess a number</h1>
        <p>choose a number from 1 to 100</p>

    <div class="game_area">
        <input type="number" id="guessInput" placeholder="type here" />
        <button id="guessButton">guess!</button>
    </div>

    <p class="result" id="resultText"></p>
    <p class="attempts" id="attemptCount">you have 5 chances to win the game</p>

    <button id="restartButton" style="display: none;">restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
